<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rest Countries API</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="header" id="section">
    <h1>Where in the world?</h1>
    <div class="sub-item">
      <i class="bx bxs-moon dark toggler"></i>
      <i class="bx bx-moon dark toggler-lte" style="display: none"></i>
      <h3>Dark Mode</h3>
    </div>
  </div>
  <div class="container" id="container">
    <div class="unique">
      <div class="search">
        <div class="search-bar">
          <i class="bx bx-search-alt-2 dark"></i>
          <input type="text" placeholder="Search for a country..." id="searchInput" />
        </div>
      </div>
      <div class="select-bar">
        <select name="Region" class="selected" id="Region"></select>
      </div>
    </div>
    <!-- <button onclick="goBack()">Back</button> -->
    <!-- <h1>API CONSUMPTION WITH REST COUNTRIES</h1> -->
    <div class="countries" id="countries"></div>
  </div>

  <!-- Modal -->
  <div class="containerModal " id="modal" hidden>
    <div class="modalHeader" id="section">
      <h1>Where in the world?</h1>
      <div class="sub-item">
        <i class="bx bxs-moon dark Modaltoggler"></i>
        <i class="bx bx-moon dark Modaltoggler-lte" style="display: none"></i>
        <h3>Dark Mode</h3>
      </div>
    </div>
    <div class="countryModal">
      <div class="modal">
        <button class="back"><span><i class='bx bx-arrow-back'></i></span> Back</button>
        <div class="leftModal">
          <img src="" id="modalImg" alt="" />
        </div>
        <div class="rightModal">
          <div class="head">
            <h1 class="CountryName" id="modalCountryName">Germany </h1>
          </div>
          <div class="description">
            <div class="innerLeftModal">
              <p class="nativeName" >Native Name: <span id="modalNative"></span></p>
              <p>Population: <span class="feint population" id="population"></span></p>
              <p>Region: <span class="feint countryRegion" id="countryRegion"> </p>
              <p>Sub Region: <span class="feint " id="subRegion"> </p>
              <p>Capital: <span class="feint" id="modalCapital"></span></p>
            </div>
            <div class="innerRightModal">
              <p>Top Level Domain: <span class="feint" id="modalDomain"> </span></p>
              <p>Currencies: <span class="feint population" id="currency"> </span></p>
              <p>Languages: <span class="feint population" id="language"> </span></p>
            </div>
          </div>
          <p>Border Countries: <span id="borders"></span></p>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/Country.js"></script>
</body>

</html>
